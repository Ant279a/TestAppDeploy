<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Chat</title>
    <script>
        async function sendMessage(inputId, outputId, url) {
            const inputText = document.getElementById(inputId).value;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: inputText }),
            });
            const data = await response.json();
            document.getElementById(outputId).innerText = data.translated_text;
        }
    </script>
</head>
<body>
    <h1>User1 - English to Korean</h1>
    <textarea id="user1_input" placeholder="Type your message in English..."></textarea>
    <button onclick="sendMessage('user1_input', 'user1_output', '/translate-to-korean')">Send</button>
    <h3>Translated Message:</h3>
    <div id="user1_output"></div>
    <hr>
    <h1>User2 - Korean to English</h1>
    <textarea id="user2_input" placeholder="한국어로 메시지를 입력하세요..."></textarea>
    <button onclick="sendMessage('user2_input', 'user2_output', '/translate-to-english')">Send</button>
    <h3>Translated Message:</h3>
    <div id="user2_output"></div>
</body>
</html>
